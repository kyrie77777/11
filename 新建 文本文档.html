<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>生日贺卡</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f9f4e8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #e74c3c;
            font-size: 28px;
            margin-bottom: 15px;
        }

        p {
            color: #333;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .signature {
            color: #7f8c8d;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>生日快乐！</h1>
        <p>在这特别的日子里，愿你的生活如彩虹般绚烂，充满无尽的欢乐与惊喜。每一岁都能奔走在自己的热爱里，健康、快乐、幸福永远围绕着你！</p>
        <p class="signature">送上最真挚的祝福</p>
    </div>
</body>

</html>
